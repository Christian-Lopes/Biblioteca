<h1>Editar Livro</h1>
<hr>

<form name="cadlivro" id="cadlivro" method="post" action="livro/confirma_edicao_livro.php?codigo_livro={id}">
    <section class="row" id="cadastro">
        <div class="col-md-6">
            <label>Título:</label>
            <input type="text" name="titulo" class="form-control" value="{titulo}" required>
        </div>

        <div class="col-md-6">
            <label>Subtítulo:</label>
            <input type="text" name="subtitulo" class="form-control" value="{subtitulo}" required>
        </div>

        <div class="col-md-4">
            <label>ISBN:</label>
            <input type="text" name="isbn" class="form-control" value="{isbn}" required>
        </div>

        <div class="col-md-4">
            <label>Editora:</label>
            <input type="text" name="editora" class="form-control" value="{editora}" required>
        </div>

        <div class="col-md-4">
            <label>Edição:</label>
            <input type="number" name="edicao" class="form-control" value="{edicao}" required>
        </div>

        <div class="col-md-4">
            <label>Ano Publicado:</label>
            <input type="number" name="publicado" class="form-control" value="{publicado}" required>
        </div>

        <div class="col-md-4">
            <label>Quantidade:</label>
            <input type="number" name="quantidade" class="form-control" value="{quantidade}" required>
        </div>

        <div class="col-md-4">
            <label>Autor:</label>
            <input type="text" name="autor" class="form-control" value="{autor}"required>
        </div>

        <div class="col-md-6">
            <label for="exampleFormControlSelect1">Tipo</label>
            <select name="id_tipo" class="form-control " >
                {tipo}
            </select>
        </div>

        <div class="col-md-6">
            <label for="exampleFormControlSelect1">Categoria</label>
            <select name="id_categoria" class="form-control">
                {categoria}
            </select>
        </div>
    </section>
    <br>
    <br>

    <section class="row" id="btngravar">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-block" onclick="alert('Registro editado com sucesso!')">
                Salvar
            </button>
        </div>
        <div class="col-md-4"></div>
    </section>
</form>
