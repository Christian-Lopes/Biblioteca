<h1>Cadastro do Aluno</h1>
<hr>

<form name="cadaluno" id="cadaluno" method="post" action="../bibliotecario/principal_bibliotecaria.php?link=5">
    <section class="row" id="cadastro">
        <div class="col-md-5">
            <label>Matrícula</label>
            <input type="number" name="matricula" class="form-control"  required>
        </div>

        <div class="col-md-7">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control"  required>
        </div>

        <div class="col-md-6">
            <label>Sobrenome:</label>
            <input type="text" name="sobrenome" class="form-control"  required>
        </div>

        <div class="col-md-6">
            <label>Email:</label>
            <input type="email" name="email" class="form-control"  required>
        </div>

        <div class="col-md-4">
            <label>Telefone:</label>
            <input type="number" name="telefone" class="form-control"  required>
        </div>

        <div class="col-md-4">
            <label>CPF:</label>
            <input type="number" name="cpf" class="form-control"  required>
        </div>

        <div class="col-md-4">
            <label for="exampleFormControlSelect1">Período</label>
            <select name="id_periodo" class="form-control" >
                {periodos}
            </select>
        </div>

        <div class="col-md-6">
            <label>Endereço:</label>
            <input type="text" name="endereco" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="exampleFormControlSelect1">Curso</label>
            <select name="id_curso" class="form-control">
                {cursos}
            </select>
        </div>
    </section>

    <br>
    <br>
    <section class="row" id="btngravar">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success btn-block" onclick="alert('Registro inserido com sucesso!')">
                   Salvar
                </button>
            </div>
        <div class="col-md-4"></div>
    </section>
</form>
