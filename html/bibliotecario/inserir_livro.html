<h1>Cadastro de Livro</h1>
<hr>

<form name="cadlivro" id="cadlivro" method="post" action="../bibliotecario/principal_bibliotecaria.php?link=4">
    <section class="row" id="cadastro">
        <div class="col-md-6">
            <label>Título:</label>
            <input type="text" name="titulo" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Subtítulo:</label>
            <input type="text" name="subtitulo" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>ISBN:</label>
            <input type="text" name="isbn" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Editora:</label>
            <input type="text" name="editora" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Edição:</label>
            <input type="number" name="edicao" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Ano Publicado:</label>
            <input type="number" name="publicado" class="form-control"  required>
        </div>

        <div class="col-md-4">
            <label>Quantidade:</label>
            <input type="number" name="quantidade" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Autor:</label>
            <input type="text" name="autor" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="exampleFormControlSelect1">Tipo</label>
            <select name="id_tipo" class="form-control">
                {tipo}
            </select>
        </div>

        <div class="col-md-6">
            <label for="exampleFormControlSelect1">Categoria</label>
            <select name="id_categoria" class="form-control">
                {categoria}
            </select>
        </div>

    </section>
    <br>
    <br>
    <section class="row" id="btngravar">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-block" onclick="alert('Registro inserido com sucesso!')">
                Salvar
            </button>
        </div>
        <div class="col-md-4"></div>
    </section>
</form>
