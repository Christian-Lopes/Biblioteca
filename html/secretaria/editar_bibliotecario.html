<h1>Editar Bibliotecário</h1>
<hr>

<form name="cadaluno" id="cadaluno" method="post" action="confirma_edicao_bibliotecario.php?codigo_bibliotecario={id}">

    <section class="row" id="cadastro">
        <div class="col-md-5">
            <label>Matrícula</label>
            <input type="number" name="matricula" class="form-control" value="{matricula}" equired>
        </div>

        <div class="col-md-7">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" value="{nome}" required>
        </div>

        <div class="col-md-6">
            <label>Sobrenome:</label>
            <input type="text" name="sobrenome" class="form-control" value="{sobrenome}" required>
        </div>

        <div class="col-md-6">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{email}" required>
        </div>

        <div class="col-md-3">
            <label>Telefone:</label>
            <input type="number" name="telefone" class="form-control" value="{telefone}" required>
        </div>

        <div class="col-md-3">
            <label>CPF:</label>
            <input type="number" name="cpf" class="form-control" value="{cpf}" required>
        </div>

        <div class="col-md-6">
            <label>Endereço:</label>
            <input type="text" name="endereco" class="form-control" value="{endereco}" required>
        </div>
    </section>

    <br>
    <br>
    <section class="row" id="btngravar">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success btn-block" onclick="alert('Registro editado com sucesso!')">
                    Salvar
                </button>
            </div>
        <div class="col-md-4"></div>
    </section>
</form>
